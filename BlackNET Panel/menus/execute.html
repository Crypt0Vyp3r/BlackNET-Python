<form method='POST'>
  <div class="container">
    <div class="text-center">
      <p class="font-weight-bold">Execute Shell Command</p>
    </div>
    
    <div class="form-group col-auto">
      <label for="command">Shell Command</label>
      <input type="text" class="form-control" name="command" placeholder="ls -a">
    </div>

    <div class="text-center col-auto">
      <button class='btn btn-dark btn-block'>Execute Command</button>
    </div>
  </div>
</form>
